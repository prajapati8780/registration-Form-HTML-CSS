<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css" >
    <style>
        * {
    margin: 0;
    padding: 0;
}
body{
    background-image: url(images/danil.jpg);
    background-size: 135%;
    background-position: -400px 0px;

}
div.main{
    width: 400px;
    margin: 100px auto 0px auto;

    
}
h2 {
    text-align: center;
    padding: 20px;
    font-family: sans-serif;
}
div.registration{
   background-color: rgba(0, 0, 0, 0.5);
   width: 100%;
   font-size: 18px;
   border-radius: 10px;
   border: 1px solid rgba(255,255,255,0.3);
   box-shadow: 2px 2px 15px rgba(0,0,0,0.3);
   color: #fff;
   
}
  #register{
padding: 40px;
}
label{
    font-family: sans-serif;
    font-size: 18px;
    font-style: italic;
}
input#name{
    width: 300px;
    border: 1px solid #ddd;
    border-radius: 3px;
    outline: 0;
    padding: 7px;
    background-color: #fff;
    box-shadow: inset 1px 1px 5px rgba(0,0,0,0.3);
}
input#submit {
   background-color: orange;
   height: 40px;
   width: 100px;
   border-radius: 5px;
   border-color: none;

}
label,span,h2{
    text-shadow:1px 1px 5px rgba(0,0,0,0.3);
}

    

    </style>
</head>

<body>
    <div class="main">
        <div class="registration">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label> First Name :</label>
                <br><br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br><br>
                <label>Last Name :</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter your Last Name">
                <br><br>
                <label> Your Age :</label>
                <br>
                <input type="Number" name="ager" id="name" placeholder="How old are you?">
                <br><br>
                <label> Email :</label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter your Valid Email">
                <br><br>

                <label>Gender :</label>
                <br>
                &nbsp; &nbsp; &nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp; &nbsp; &nbsp;
                <input type="radio" name="gender" id="Famele">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <label>Known Language :</label>
                <br>
                &nbsp; &nbsp; &nbsp;  
                <input type="Checkbox" name="lang" id="hindi">
                &nbsp;
                <span id="hindi">Hindi</span>
                &nbsp; &nbsp; &nbsp;
                <input type="Checkbox" name="lang" id="eng">
                &nbsp;
                <span id="English">English</span>
                &nbsp; &nbsp; &nbsp;
                <input type="Checkbox" name="lang" id="gujarati">
                &nbsp;
                <span id="Gujarati">Gujarati</span>
                <br><br>
                <input type="submit" value="Submit" name="submit" id="submit">
             

            </form>



        </div> <!-- end registration -->

    </div> <!-- end main -->
</body>

</html>
